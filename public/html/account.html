<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicons -->
  <link rel="icon" type="images/favicons" href="/img/favicons/favicon-32x32.png" sizes="32x32">

  <!-- Title -->
  <title>Taste Of Home</title>

  <!-- Style -->
  <link rel="stylesheet" href="/css/account.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3da2767e3a.js" crossorigin="anonymous"></script>

</head>

<body>

  <!-- Placeholder for overlay -->
  <div id="overlay"></div>

  <div id="general-container">

    <header>
      <p id="tasteHome"><strong>Taste</strong> of <strong>Home</strong></p>
      <a href="#Home" id="hamburger"><i class="fa-solid fa-bell"></i></a>
      <a href="#Home" id="notification"><i class="fa-solid fa-bars"></i></a>
    </header>

    <div class="back" onclick="window.location.href = '/'">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16"><path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/></svg>
    </div>

    <div class="container">

      <div class="box1">

        <div class="pic">
          <img src="/img/sss.png">
        </div>

        <section id="welcome">
          <strong></strong>
        </section>

        <button type="button" id="edit" onclick="window.location.href = '/editProfile'">Edit Account</button>

      </div>


      <div class="saved">SAVED TAGS</div>


      <div class="box2">

        <div id="snack" onclick="window.snackOverlay()" style="cursor:pointer;">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tags-fill" viewBox="0 0 16 16"><path d="M2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2zm3.5 4a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/><path d="M1.293 7.793A1 1 0 0 1 1 7.086V2a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l.043-.043-7.457-7.457z"/></svg>
          </div>
          <p class="text">Snacks<br>Add or Edit Snack Tags</p>
        </div>

        <div id="line"></div>

        <div id="country" onclick="window.countryOverlay()" style="cursor:pointer;">
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-flag-fill" viewBox="0 0 16 16"><path d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12.435 12.435 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A19.626 19.626 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a19.587 19.587 0 0 0 1.349-.476l.019-.007.004-.002h.001"/></svg>
          </div>
          <p class="text">Country<br> Add or Edit Country Tags</p>
        </div>

      </div>


      <div class="empty"></div>


      <div id="signout" onclick="location.href='#';" style="cursor:pointer;">Sign Out</div>


      <div class="empty2"></div>


      <div class="empty3"></div>

    </div>

  </div>

  <!-- Footer to ajaxget -->
  <footer id="footer-nav"></footer>

  <!-- Scripts -->
  <script src="/js/dist/account.bundle.js"></script>

</body>

</html>
