<!doctype html>
<html lang="en">

<head>



  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3da2767e3a.js" crossorigin="anonymous"></script>

  <!-- Style -->
  <link rel="stylesheet" href="https://storage.cloud.google.com/taste-of-home/public/css/dinuja.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="icon" type="images/favicons" href="https://storage.cloud.google.com/taste-of-home/public/img/favicons/favicon-32x32.png" sizes="32x32">

  <!-- Title -->
  <title>Taste Of Home</title>



</head>

<body>





  <div id="general-container">
    <header>
      <p id="tasteHome"><strong>Taste</strong> of <strong>Home</strong></p>
      <a href="#Home" id="hamburger"><i class="fa-solid fa-bell"></i></a>
      <a href="#Home" id="notification"><i class="fa-solid fa-bars"></i></a>
    </header>

    <div id="main">
      <h1 id="success">Request Recieved!</h1>
      <h2 id="notify">You will be notified when a reply has been made</h2>

      <img src="/public/img/clip.png">
      <h2 class="shake"></h2>

      <button id="request" role="button"><strong>New request</strong></button>
      <button id="return" role="button"><strong>Return home</strong></button>
    </div>

    <footer>
      <a href="#Home"><i class="fa-solid fa-house"></i></a>
      <a href="#Search"><i class="fa-solid fa-magnifying-glass"></i></a>
      <a href="#Request"><i class="fa-solid fa-pen-to-square"></i></a>
      <a href="#User"><i class="fa-solid fa-user"></i></a>
    </footer>

  </div>





</body>

</html>
