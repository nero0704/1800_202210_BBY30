<!doctype html>
<html lang="en">

<head>



  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3da2767e3a.js" crossorigin="anonymous"></script>

  <!-- Style -->
  <link rel="stylesheet" href="/css/request.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="icon" type="images/favicons" href="https://storage.cloud.google.com/taste-of-home/public/img/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="images/favicons" href="https://storage.cloud.google.com/taste-of-home/public/img/favicons/favicon-32x32.png" sizes="32x32">

  <!-- Title -->
  <title>Taste Of Home</title>



</head>

<body>





  <div id="general-container">
    <div id="overlay">
    </div>

    <header>
      <p><strong>Taste</strong> of <strong>Home</strong></p>
      <a href="#Home" id="hamburger"><i class="fa-solid fa-bell"></i></a>
      <a href="#Home" id="notification"><i class="fa-solid fa-bars"></i></a>
    </header>

    <div id="main">

      <div id="header">
        <strong>Requests</strong>
        <i class="fa-solid fa-plus" id="plus" onclick="window.location.href = '/requestForm'"></i>
      </div>
      <div id="request-list" request-list></div>
    </div>

    <footer id="footer-nav">
    </footer>
  </div>

  <template data-request-template>
    <div class="requests">
      <strong id="title" data-title></strong>
      <strong id="type" data-type></strong>
      <p id="description" data-description></p>
    </div>
  </template>

  <!-- Authentication javascript-->
  <script src="/js/dist/requestlist.bundle.js"></script>

</body>

</html>
