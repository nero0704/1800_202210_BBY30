<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicons -->
  <link rel="icon" type="images/favicons" href="https://storage.cloud.google.com/taste-of-home/public/img/favicons/favicon-32x32.png" sizes="32x32">

  <!-- Title -->
  <title>Taste Of Home</title>

  <!-- Style -->
  <link rel="stylesheet" href="/css/dinuja.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3da2767e3a.js" crossorigin="anonymous"></script>

</head>

<body>

  <header>
    <p id="tasteHome"><strong>Taste</strong> of <strong>Home</strong></p>
    <a href="#Home" id="hamburger"><i class="fa-solid fa-bell"></i></a>
    <a href="#Home" id="notification"><i class="fa-solid fa-bars"></i></a>
  </header>

  <div id="main">
    <h1 id="account">Edit Profile</h1>
    <div id="col-md-9 personal-info">
      <div id="alert alert-info alert-dismissable">
      </div>
      <h3 id="persInfo">Personal info</h3>
      <form id="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" placeholder="First name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" placeholder="Last name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" placeholder="test@gmail.com">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Password</label>
          <div id="col-md-8">
            <input class="form-control" type="password" value="12345678">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Confirm password</label>
          <div class="col-md-8">
            <input class="form-control" type="password" value="12345678">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label"></label>
          <div class="col-md-8">
            <button id="returnAccount" type="button" onclick="window.location.href = '/account'"><strong>Back</strong></button>
            <button id="saveProfile" type="button" onclick="window.location.href = '/account'"><strong>Save</strong></button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <footer id="footer-nav">
  </footer>




  <script src="/js/dist/editProfile.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
