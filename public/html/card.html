<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicons -->
  <link rel="icon" type="images/favicons" href="/img/favicons/favicon-32x32.png" sizes="32x32">

  <!-- Title -->
  <title>Taste Of Home</title>

  <!-- Style -->
  <link rel="stylesheet" href="/css/card.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3da2767e3a.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">

    <div class="back">
      <a href="/search">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16"><path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/><path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/></svg>
      </a>
    </div>

    <!-- Places where data will be parsed in -->
    <div id="map"></div>

    <h1 id="name"></h1>

    <h1 id="adress"></h1>

    <div class="info">
      <p class="rating">4.5 <a id="ur" href="userRating">User Ratings</a></p>
      <p class="time">Opens until 9:40 PM</p>
    </div>

    <div id="line"></div>

    <h1>Other Snacks</h1>

    <!-- Cards grid -->
    <div class="cardcontainer">
      <!-- PlaceHolders -->
      <div class="card">
        <p class="type">snack</p>
      </div>
      <div class="card">
        <p class="type">snack</p>
      </div>
      <div class="card">
        <p class="type">snack</p>
      </div>
      <div class="card">
        <p class="type">snack</p>
      </div>
      <div class="card">
        <p class="type">snack</p>
      </div>
      <div class="card">
        <p class="type">snack</p>
      </div>

    </div>

  </div>

  <!-- Footer will be parsed in -->
  <footer id="footer-nav"></footer>

  <!-- Scripts -->
  <script src="/js/dist/card.bundle.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABDrNH3aq2__1QgfKpPvMt5wvGnlnZAvQ&callback=window.initMap"></script>

</body>

</html>
