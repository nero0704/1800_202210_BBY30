<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicons -->
  <link rel="icon" type="images/favicons" href="https://storage.cloud.google.com/taste-of-home/public/img/favicons/favicon-32x32.png" sizes="32x32">

  <!-- Title -->
  <title>Taste Of Home</title>

  <!-- Style -->
  <link rel="stylesheet" href="/css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3da2767e3a.js" crossorigin="anonymous"></script>

</head>

<body>

  <div id="general-container">

    <header>
      <p><strong>Taste</strong> <small>of</small> <strong>Home</strong></p>
    </header>


    <div id="main" class="signup">
      <input type="email" id="login-email" placeholder="Email">
      <input type="text" id="login-first" placeholder="First Name">
      <input type="text" id="login-last" placeholder="Last Name">
      <input type="text" id="login-username" placeholder="User Name">

      <div id="password">
        <input type="password" id="login-password" placeholder="Password">
        <i class="fa-solid fa-eye" id="show-password" onclick="window.showPassword()"></i>
      </div>

      <button type="button" onclick="window.signup()">Sign up</button>

      <p>Have an account? <a href="/login">Log in</a></p>
    </div>

  </div>

  <!-- Scripts -->
  <script src="/js/dist/login.bundle.js"></script>

</body>

</html>
