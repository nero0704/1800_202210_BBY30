<!doctype html>
<html lang="en">

<head>



  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3da2767e3a.js" crossorigin="anonymous"></script>

  <!-- Style -->
  <link rel="stylesheet" href="/css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="icon" type="images/favicons" href="https://storage.cloud.google.com/taste-of-home/public/img/favicons/favicon-32x32.png" sizes="32x32">

  <!-- Title -->
  <title>Taste Of Home</title>



</head>

<body>



  <div id="general-container">
    <header>
      <p><strong>Taste</strong> <small>of</small> <strong>Home</strong></p>
    </header>

    <div id="main" class="login">
      <input type="email" id="login-email" placeholder="Email" autocomplete="off">
      <div id="password">
        <input type="password" id="login-password" placeholder="Password" autocomplete="off">
        <i class="fa-solid fa-eye" id="show-password" onclick="window.showPassword()"></i>
      </div>
      <button type="button" onclick="window.login()">Login</button>

      <p>Forgot your password? <a href="#help">Reset Password</a></p>
      <p><strong>OR</strong></p>
      <p>Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
  </div>



  <!-- Authentication javascript-->
  <script src="/js/dist/login.bundle.js"></script>

</body>

</html>
