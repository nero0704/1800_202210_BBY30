<!doctype html>
<html lang="en">

<head>



  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3da2767e3a.js" crossorigin="anonymous"></script>

  <!-- Style -->
  <link rel="stylesheet" href="/css/dinuja.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="icon" type="images/favicons" href="images/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="images/favicons" href="images/favicons/favicon-32x32.png" sizes="32x32">
  <!-- <link rel="icon" type="images/favicons" href="/favicon-96x96.png" sizes="96x96"> -->

  <title>Taste Of Home</title>



</head>

<body>





  <div id="general-container">

    <header>
      <p class='tasteHome'><strong>Taste</strong> of <strong>Home</strong></p>
      <a href="#Home" id="hamburger"><i class="fa-solid fa-bell"></i></a>
      <a href="#Home" id="notification"><i class="fa-solid fa-bars"></i></a>
    </header>



    <!--main div for request form-->
    <div id="main">

      <!-- creates dropdown of catergories -->
      <h1 class='form'>Request Form</h1>

      <div class='mainSelection'>
        <div class="selection">
          <label class="cater" for="catergory"><strong>Catergory:</strong></label>
          <select name="snacks" required>
          <option value="" disabled selected hidden>Select Catergory</option>
          <option value="Candy">Candy</option>
          <option value="choc">Chocolate</option>
          <option value="chips">Chips</option>
          <option value="drinks">Drinks</option>
          <option value="drinks">Other</option>
          </select>
        </div>
      </div>

      <!--request form-->
      <div class="box">
        <div class="form-group">
          <textarea class="form-control" id="description" placeholder="I'm looking for..." rows="12"></textarea>
        </div>
        <br>
        <div class="requestChoice">
          <a href="/requestSuccess"><button class="button" role="button"><strong>Request</strong></button></a>
          <a href="/"><button class="cancel" role="button"><strong>Cancel</strong></button></a>
        </div>
      </div>

    </div>



    <footer>
      <a href="#Home"><i class="fa-solid fa-house"></i></a>
      <a href="#Search"><i class="fa-solid fa-magnifying-glass"></i></a>
      <a href="#Request"><i class="fa-solid fa-pen-to-square"></i></a>
      <a href="#User"><i class="fa-solid fa-user"></i></a>
    </footer>

  </div>





</body>

</html>
