<!doctype html>
<html lang="en">

<head>



  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3da2767e3a.js" crossorigin="anonymous"></script>

  <!-- Style -->
  <link rel="stylesheet" href="/css/dinuja.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="icon" type="images/favicons" href="/img/favicons/favicon-32x32.png" sizes="32x32">
  <!-- Title -->
  <title>Taste Of Home</title>



</head>

<body>





  <div id="big-container">
    <div id="general-container"></div>
    <header>
      <p id="tasteHome"><strong>Taste</strong> of <strong>Home</strong></p>
      <a href="#Home" id="hamburger"><i class="fa-solid fa-bell"></i></a>
      <a href="#Home" id="notification"><i class="fa-solid fa-bars"></i></a>
    </header>


    <div id="main">
      <h1 id="account">Edit Profile</h1>
      <div id="col-md-9 personal-info">
        <div id="alert alert-info alert-dismissable">
        </div>
        <h3 id="persInfo">Personal info</h3>
        <form id="form-horizontal" role="form">
          <div id="form-group">
            <label id="col-lg-3 control-label">First name:</label>
            <div id="col-lg-8">
              <input class="form-control" type="text" placeholder="First name">
            </div>
          </div>
          <div id="form-group">
            <label id="col-lg-3 control-label">Last name</label>
            <div id="col-lg-8">
              <input class="form-control" type="text" placeholder="Last name">
            </div>
          </div>
          <div id="form-group">
            <label id="col-lg-3 control-label">Email</label>
            <div id="col-lg-8">
              <input class="form-control" type="text" placeholder="test@gmail.com">
            </div>
          </div>
          <div id="form-group">
            <label id="col-lg-3 control-label">Time Zone</label>
            <div id="col-lg-8">
              <div id="ui-select">
                <select id="user_time_zone" class="form-control">
                    <option value="Hawaii">(GMT-10:00) Hawaii</option>
                    <option value="Alaska">(GMT-09:00) Alaska</option>
                    <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                    <option value="Arizona">(GMT-07:00) Arizona</option>
                    <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
                    <option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central Time (US &amp; Canada)</option>
                    <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
                    <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
                  </select>
              </div>
            </div>
          </div>
          <div id="form-group">
            <label id="col-lg-3 control-label">Password</label>
            <div id="col-md-8">
              <input class="form-control" type="password" value="12345678">
            </div>
          </div>
          <div id="form-group">
            <label id="col-lg-3 control-label">Confirm password</label>
            <div id="col-md-8">
              <input class="form-control" type="password" value="12345678">
            </div>
          </div>
          <div id="form-group">
            <label id="col-lg-3 control-label"></label>
            <div id="col-md-8">
              <button id="returnAccount" role="button"><strong>Cancel</strong></button>
              <button id="saveProfile" role="button"><strong>Save</strong></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <a href="#Home"><i class="fa-solid fa-house"></i></a>
    <a href="#Search"><i class="fa-solid fa-magnifying-glass"></i></a>
    <a href="#Request"><i class="fa-solid fa-pen-to-square"></i></a>
    <a href="#User"><i class="fa-solid fa-user"></i></a>
  </footer>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
